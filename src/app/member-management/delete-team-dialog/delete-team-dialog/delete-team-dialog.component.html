<h2 mat-dialog-title>Delete Team</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="teamForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Select Team for delete</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select formControlName="id">
            <mat-option *ngFor="let team of teamList" [value]="team.id">{{
              team.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="teamForm.value">
    Delete
  </button>
</mat-dialog-actions>
